<!doctype html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Unix Challenge (name subject to change)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

  <h1>Unix Challenge (name subject to change)</h1>

  <div class="challenge-row">
    <label>Challenge</label>
    <select id="challenge"></select>

    <label>Command</label>
    <textarea
      id="cmd"
      placeholder="e.g. sort | uniq -c | sort -nr"
      spellcheck="false"
    ></textarea>
  </div>

  <div class="row">
    <div>
      <h3>Tests</h3>
      <div id="test-results">No tests run yet.</div>
    </div>
    <div>
      <h3>Stdout</h3>
      <pre id="stdout"></pre>
      <h3>Stderr</h3>
      <pre id="stderr"></pre>
    </div>
  </div>
</html>
